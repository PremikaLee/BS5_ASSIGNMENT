<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .credit {
            background-image: url("../pictures/hw3.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            color: rgb(230, 223, 223);
            border-radius: 15px;
        }
    </style>

</head>

<body>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container credit p-2 mb-2">
                    <div class="container-fluid text-end">
                        <div>
                            <h3><b>CREDIT CARD</b></h3>
                        </div>
                    </div>
                    <img class="w-25" src="../pictures/Chip.png">
                    <div class="text-center">
                        <h3><b id="cardnum">1111 2222 3333 4444</b></h3>
                        <h4><b id="expire"> 00/00</b></h4>
                    </div>
                    <h4 id="name">Premika Leelasiri</h4>
                </div>

                <form>
                    <input type="text" name="cardnumber" class="form-control" placeholder="CARD NUMBER" maxlength="16">
                    <br>
                    <input type="text" name="name" class="form-control" placeholder="FULL NAME">
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" name="expire" class="form-control" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="CVC" maxlength="3">
                        </div>
                    </div>
                    <br>
                    <input type="submit" class="btn-sm btn-info w-100">
                        Set Credit Card
                </form>

            </div>
        </div>
    </div>
    <script>
        const nameElement = document.getElementById('name');
        const cardNumberElement = document.getElementById('cardnum');
        const expireDateElement = document.getElementById('expire');

        const params = new URLSearchParams(location.search);
        nameElement.innerHTML = params.get('name');
        cardNumberElement.innerHTML = params.get('cardnumber')
        expireDateElement.innerHTML = params.get('expire');


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
